<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <link rel="stylesheet" href="./styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <title>Document</title>
</head>
<body>
  <div class="jumbotron">
    <div class="container-fluid text-center">
      <h1>Dolls Kill Product Info</h1>
      <hr>
      <p class="lead">Enter a single product ID or multiple IDs seperated by a comma to see the available sizes and quantities.</p>
    </div>
  </div>

  <div class="container">
    <form class="product-form">
      <div class="form-group">
        <input type="text" class="form-control" id="productIDs" placeholder="Product ID/IDs"/>
      </div>
      <button type="submit" id="submitButton" class="btn btn-success">Submit</button>
    </form>
  </div>
  <script>
    document.getElementById("submitButton").addEventListener('click', function(e){
      e.preventDefault();
      const productIDs = document.getElementById("productIDs").value;
      $.ajax({
        method: "GET", 
        url: `https://www.dollskill.com/codetest/api.php?ids=${productIDs}&op=get_size_attributes`
      }).then(products => console.log(products));
    });
  </script>
</body>
</html>
