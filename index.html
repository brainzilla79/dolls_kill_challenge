<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <link rel="stylesheet" href="./styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="./index.js"></script>
  <title>Document</title>
</head>

<body>
  <div class="jumbotron">
    <div class="container-fluid text-center">
      <h1>Dolls Kill Product Info</h1>
      <hr>
      <p class="lead">Enter a single product ID or multiple IDs seperated by a comma to see the available sizes and quantities.</p>
    </div>
  </div>

  <div class="container">
    <form class="product-form">
      <div class="form-group">
        <input type="text" class="form-control" id="productIDs" placeholder="Product ID/IDs" />
        <small class="form-text text-muted">Enter comma seperated product IDs</small>
      </div>
      <button type="submit" id="submitButton" class="btn btn-success">Submit</button>
    </form>
  </div>

  <div class="sort-select-container container hidden" id="sortSelectContainer">
    <label for="sortSelect">Sort Order</label> 
    <select class="custom-select" id="sortSelect">
      <option value="true" selected>Ascending</option>
      <option value="false">Descending</option>
    </select>
  </div>

  <div class="container" id="productsContainer">

  </div>

</body>

</html>
